<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMEMPHIS · Devices</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        * {
            cursor: default;
        }

        a,
        button,
        .btn {
            cursor: pointer;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #0a0a0a;
            color: #f5f5f5;
            line-height: 1.6;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: -1;
        }

        /* PAGE LAYOUT */
        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAV */
        nav {
            flex-shrink: 0;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
        }

        .nav-inner {
            max-width: 1200px;
            margin: auto;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .nav-logo {
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-links a {
            text-decoration: none;
            color: #cfcfcf;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            border-color: #333;
            background: #111;
            color: #fff;
        }

        /* MAIN (CENTER LIKE ABOUT) */
        main {
            flex: 1;
            overflow: hidden;

            display: flex;
            align-items: center;
            justify-content: center;

            padding: 40px 20px;
        }

        .devices-wrap {
            width: 100%;
            max-width: 1000px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            color: #cfcfcf;
        }

        /* PANEL (MATCH ABOUT PAGE) */
        .panel {
            border-radius: 20px;
            padding: 20px;

            width: 100%;
            max-width: 900px;

            /* IMPORTANT: this gives room for hover scale */
            overflow: visible;
        }

        /* INTERNAL SCROLL AREA */
        .devices-scroll {
            height: 55vh;
            overflow-y: auto;

            /* breathing room so hover doesn't clip */
            padding: 20px 14px;

            -ms-overflow-style: none;
            scrollbar-width: none;

            overflow-x: visible;
        }

        .devices-scroll::-webkit-scrollbar {
            display: none;
        }

        /* GRID */
        .devices-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;

            justify-items: center;

            overflow: visible;
        }

        .device-card {
            width: 100%;
            max-width: 340px;

            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;

            transition: transform 0.2s ease, border 0.2s ease;
            transform-origin: center;
        }

        .device-card:hover {
            transform: scale(1.04);
            border-color: #444;
        }

        .device-img img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 18px;
            display: block;
            border: 1px solid #222;
        }

        h3 {
            font-size: 1.15rem;
            margin-bottom: 10px;
        }

        /* FOOTER LOCKED */
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 20px 20px;
            border-top: 1px solid #222;
            color: #666;
            font-size: 0.9rem;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            main {
                padding: 30px 20px;
            }

            .panel {
                padding: 14px;
            }

            .devices-scroll {
                height: 60vh;
                padding: 18px 10px;
            }
        }
    </style>
</head>

<body>

    <div class="page">

        <!-- NAV -->
        <nav>
            <div class="nav-inner">
                <a class="nav-logo" href="index.html">SMEMPHIS</a>

                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="devices.html">Devices</a>
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- FOOTER -->
        <footer>

        </footer>

    </div>

</body>

</html>
