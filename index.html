  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    * {
      cursor: default;
    }

    a,
    button,
    .btn {
      cursor: pointer;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #0a0a0a;
      color: #f5f5f5;
      line-height: 1.6;
      overflow: hidden;

    body::before {
      content: "";

      background-size: 24px 24px;
      pointer-events: none;
      z-index: -1;
    }

    /* PAGE LAYOUT */
    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      flex-shrink: 0;
      background: rgba(10, 10, 10, 0.85);

      border-bottom: 1px solid #222;

    .nav-inner {
      max-width: 1200px;
      margin: auto;
      padding: 16px 20px;
      display: flex;

      gap: 20px;
    }

    .nav-logo {
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a {
      text-decoration: none;
      color: #cfcfcf;
      font-size: 0.95rem;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      border-color: #333;
      background: #111;
      color: #fff;
    }

    /* MAIN */
    main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* SECTIONS */
    section {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;

      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    p {
      color: #cfcfcf;
    }

    .hero {
      text-align: center;
      align-items: center;
    }

    .hero-image {
      width: 140px;
      max-width: 40vw;
      margin: 0 auto 30px;
      display: block;
      border-radius: 18px;
      border: 1px solid #222;
      background: #111;
      pointer-events: none;
    }

    .subtitle {
      color: #9ca3af;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 16px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #1f1f1f;
      transform: translateY(-2px);
    }

    /* VIDEO */
    .video-wrapper {
      width: min(900px, 100%);
      margin: 0 auto;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #222;
      background: #111;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* FOOTER LOCKED */

      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {

    }
  </style>
</head>
